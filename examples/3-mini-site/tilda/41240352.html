  // Check if the country code is stored in LocalStorage
  let countryCode = localStorage.getItem("countryCode");

  // If the country code is not stored in LocalStorage, fetch it using an API
  if (!countryCode) {
    // Get the user's IP address
    const ipAddress = await fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => data.ip);

    // Use an IP geolocation service to get the user's country code
    countryCode = await fetch(`https://ipgeolocation.abstractapi.com/v1/?api_key=ea9d3aec60414c3a8079b4cbca302a11&ip_address=${ipAddress}`)
      .then(response => response.json())
      .then(data => data.country_code);

    // Store the country code in LocalStorage
    localStorage.setItem("countryCode", countryCode);
  }

  // Check if the user's country code is in the EU and UK country array
